<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App - Sign In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      h1 {
        margin-bottom: 20px;
      }
      .action-buttons {
        display: flex;
        flex-direction: column;
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: calc(100% - 22px);
      }
      button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Вход в систему</h1>
    <div class="action-buttons">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginButton">Sign In</button>
      <button id="backButton">Back</button>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      document.getElementById('loginButton').addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        ipcRenderer.send('login', { username, password });
      });

      document.getElementById('backButton').addEventListener('click', () => {
        ipcRenderer.send('open-main-auth');
      });

      ipcRenderer.on('login-response', (event, response) => {
        document.activeElement.blur();

        const inputs = document.querySelectorAll('input');
        inputs.forEach((input) => {
          input.disabled = false;
        });

        if (response.error) {
          new Notification('Ошибка входа', {
            body: response.error.message.join('\n'),
          });

          document.getElementById('username').focus();
        } else {
          new Notification('Вход выполнено успешно', {
            body: 'Вы вошли в систему!',
          });

          inputs.forEach((input) => {
            input.value = '';
          });

          ipcRenderer.send('open-main-page');
        }
      });
    </script>
  </body>
</html>
